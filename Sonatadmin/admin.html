    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="admin.html" id="user"></a>
                </div>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href="admin.html"><i class="fa fa-fw fa-edit"></i> Carrers Manager</a>
                        </li>

                        <li>
                            <a href="#" onClick="forceout()"><i class="fa fa-fw fa-bell"></i> LogOut!</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                Carrers <small>Manager</small>
                            </h1>
                        </div>
                    </div>
                    <!-- /.row -->
                    <!--COntent-->
                    <div class="row">
                        <a href="javascript:;" onclick="jQuery('#addcarrers').modal('show', {backdrop: 'fade'});" class="btn btn-primary btn-single btn-lg marginadd">Add Carrer</a>

                        <div id="data">

                        </div>

                    </div>
                    <!--endofcontent-->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->
        <!--modal add carrers-->
        <div class="modal fade" id="addcarrers">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add Carrers</h4>
                    </div>

                    <form id="newcarrer" name="newcarrer">

                        <label  for="name">Url:</label>
                        <input type="text" class="form-control" id="url" placeholder="url">


                        <label for="category">Category:</label>
                        <select class="colorblack form-control" id="drop">

                        </select>
                        <div class="row pad20">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="modal-form-submit-addcarrer" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="assets/js/jquery-2.1.3.min.js"></script>

        <!--templates-->
        <script type="text/x-handlebars-template" id="dropdownitems">
        <option data-fileid={{objectId}} value={{categoryName}}>{{categoryName}}</option>
        </script>

        <!--template-->
        <script type="text/x-handlebars-template" id="Fulldata">
        <div class="container-fluid containerhover paddingtdr bigletters">
        <a href={{url}}>

        <div class="col-lg-3"><img class="imgtrd" src={{url}}></div>

        <div class="col-lg-4"><span class="colorg">Category:</span><span id="colorb"> {{category}}</span></div>
        <br>
        </a>
        <br>
        <br>
        <br>
        <div class="col-lg-4">
          <button id={{objectId}} type="button" class="btn btn-icon btn-red" onClick="deletecarrer(this.id)">DELETE</button>
          </div>
        
        </div>
        </script>
        <!--template user dara-->
        <script type="text/x-handlebars-template" id="userdata">
        Sonata Services Welcome: {{attributes.username}} !
        </script>
        <script src="assets/js/handlebars-v2.0.0.js"></script>
        <script src="https://www.parse.com/downloads/javascript/parse-1.3.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/core.js"></script>
        <script src="assets/js/carrers.js"></script>
